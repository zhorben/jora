<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Знакомство с Тэгами 3</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
	</head>

	<body>
		<form action="#" method="get">
			<div>
				<p>Имя</p>
				<input placeholder="Имя" tabindex="1" name="username" type="text">
			</div>

			<div>
				<p>Пароль</p>
				<input tabindex="2" name="userpass" type="password">
			</div>

			<div>
				<p>Телефон</p>
				<input tabindex="3" name="userphone" type="tel">
			</div>

			<div>
				<p>Пол</p>
				<input tabindex="4" check type="radio" name="gender" value="male">Мужской
			</div>

			<div>
				<input tabindex="4" type="radio" name="gender" value="female">Женский
			</div>

			<div>
				<p>Имущество</p>
				<input tabindex="5" checked type="checkbox" name="bike" value="yes">Велосипед
			</div>

			<div>
				<input tabindex="6" type="checkbox" name="car" value="yes">Машина
			</div>

			<div>
				<input tabindex="7" disabled type="checkbox" name="house" value="yes">Дом
			</div>

			<div>
				<p>Дополнительная информация</p>
				<textarea tabindex="8" name="text"></textarea>
			</div>

			<div>
				<p>Прикрепить фото</p>
				<input tabindex="9" name="userphoto" type="file">
			</div>

			<div>
				<p>Любимый цвет</p>
				<select tabindex="10" name="color">
					<option value="red"> Красный</option>
					<option value="yellow"> желтый</option>
					<option value="blue">синий</option>
				</select>
			</div>

			<div>
				<p>Десйтвие</p>
				<button tabindex="11" type="submit">Отправить</button>
				<button tabindex="12" type="reset">чистить</button>
			</div>
		</form>
	</body>
</html>
